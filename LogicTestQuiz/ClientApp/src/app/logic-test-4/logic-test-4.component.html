<h1 id="tableLabel">logic-test-4</h1>

<div>
  Answer 4 :<br />
  ผลลัพธ์ที่เป็นไปได้ตามรูปภาพด้านล่าง แต่อาจจะไม่ได้ผลลัพธ์ตรงตามนี้เสมอไป ตาม code เป็นแนวคิดของการทำงานแบบ multithread ซึ่งจะทำงานแยก thread กัน ซึ่ง output ที่ได้ จะไม่ได้เรียงตามลำดับ A B เสมอไป เพราะว่า tasks ของ A B ถูกทำไปพร้อมๆกัน task ไหนเสร็จก่อนก็จะแสดงผลก่อน
</div>
